<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
        }

        .box {
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
            width: 10%;
        }

        .box-image {
            position: relative;
            transition: transform 300ms ease-in;
            z-index: 1;
        }

        .box-image:hover {
            transform: scale(1.04);
            transition: transform 300ms ease-out;
        }

        .box-image:active {
            transform: scale(1);
        }

        .box-image-over-holder {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            cursor: default;
        }

        .info-holder {
            position: absolute;
            width: 300px;
            bottom: -30px;
            left: 80px;
            z-index: 4;
        }

        .overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: 2;
        }

        .list-box {
            padding: 10px 0;
        }

        .list-box:after {
            content: "";
            display: table;
            clear: both;
        }

        .list-image {
            float: left;
        }


        .close {
            cursor: pointer;
            position: absolute;
            top: -20px;
            right: 0;
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 400ms ease-in;
        }

        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */
        {
            opacity: 0;
            transition: opacity 400ms ease-out;
        }
    </style>
</head>
<body>
<div id="root">
    <button @click="showAll">All</button>
    <button @click="showResidential">Residential</button>
    <button @click="showHospitality">Hospitality</button>
    <button @click="toggleView">List View</button>
    <transition name="fade" v-on:after-leave="gridFadeEnd">
        <div class="container box-container" v-if="showGridView">
            <div v-for="box in filteredBoxes" class="box" :style="box.boxStyles">
                <img :src="box.image" class="box-image" @mousedown="toggleDetails(box)">
                <image-box :box="box" v-on:close-box="toggleDetails(box)"></image-box>
            </div>
        </div>
    </transition>
    <transition name="fade" v-on:after-leave="listFadeEnd">
        <div class="container" v-if="showListView">
            <div v-for="box in filteredBoxes" class="list-box">
                <img :src="box.smlImage" class="list-image">
                <div class="list-info-holder">
                    <h3>{{box.title}}</h3>
                    <a :href="box.url">View Project</a>
                </div>
            </div>
        </div>
    </transition>
    <transition name="fade">
        <div class="overlay" v-if="showOverlay"></div>
    </transition>
</div>

        mounted: function () {
            this.filteredBoxes = this.filterBoxes('all');
            this.setPadding(this.filteredBoxes);
            this.$nextTick(function () {
                this.startMasonry();
            })
        },
        methods: {
            gridFadeEnd() {
                if (!this.showGridView) {
                    this.displayListView();
                }
            },
            listFadeEnd() {
                if (!this.showListView) {
                    this.displayGridView();
                }
            },
            toggleView() {
                if (this.showGridView) {
                    this.showGridView = false;
                } else {
                    this.showListView = false;
                }
            },
            displayListView() {
                this.showListView = true;
            },
            displayGridView() {
                this.showGridView = true;
                this.$nextTick(function () {
                    this.startMasonry();
                })
            },
            filterBoxes(category) {
                return this.boxes.filter(b => b.cat.some(c => c === category));
            },
            setPadding(boxes) {
                boxes.map(b => {
                    const top = Math.floor(Math.random() * 22 + 8);
                    const right = Math.floor(Math.random() * 22 + 8);
                    const bottom = Math.floor(Math.random() * 22 + 8);
                    const left = Math.floor(Math.random() * 22 + 8);
                    const currentWidth = parseInt(b.boxStyles.width);
                    const currentHeight = parseInt(b.boxStyles.height);
                    b.boxStyles.paddingTop = top + 'px';
                    b.boxStyles.paddingRight = right + 'px';
                    b.boxStyles.paddingBottom = bottom + 'px';
                    b.boxStyles.paddingLeft = left + 'px';
                    b.boxStyles.width = currentWidth + left + right + 'px';
                    b.boxStyles.height = currentHeight + top + bottom + 'px';
                });
                this.$nextTick(function () {
                    this.startMasonry();
                })
            },
            startMasonry() {
                masonry = $('.box-container').masonry({
                    itemSelector: '.box',
                    columnWidth: 25,
                });
                masonry.masonry('remove', '.box')
            },
            layoutMasonry() {
                masonry.masonry('once', 'removeComplete', function () {
                    masonry.masonry('reloadItems');
                    masonry.masonry('layout');
                });
                masonry.masonry('remove', '.box')
            },
            showAll() {
                this.filteredBoxes = this.filterBoxes('all');
                this.$nextTick(function () {
                    this.layoutMasonry();
                })
            },
            showResidential() {
                this.filteredBoxes = this.filterBoxes('residential');
                this.$nextTick(function () {
                    this.layoutMasonry();
                })
            },
            showHospitality() {
                this.filteredBoxes = this.filterBoxes('hospitality');
                this.$nextTick(function () {
                    this.layoutMasonry();
                })
            },
            toggleDetails(box) {
                box.showDetails = !box.showDetails;
                this.showOverlay = box.showDetails;
            }
        }
